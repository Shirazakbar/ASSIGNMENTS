<html>
    <head>
        <script>
            //Assignment 4
            //Name = "Shiraz"
            var a = Number(prompt("Value 1"));
            var b = Number(prompt("Value 2"));
            var c = prompt("What operation should i do? + - * /");
            if (c == "*")
            {
                alert(a * b);
            }
            else if (c == "+")
            {
                alert(a + b);
            }
            else if (c == "-")
            {
                alert(a - b);
            }
            else if (c == "/")
            {
                alert(a / b);
            }
            else
            {
                alert("Please input either + - * or /");
            }
        </script>

    </head>
